services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HUBSPOT_API_KEY: ${HUBSPOT_API_KEY}
      APOLLO_API_KEY: ${APOLLO_API_KEY}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ./skills/flowfast:/home/node/.openclaw/skills/flowfast
      - ./skills/flowfast:/app/skills/flowfast
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const h=require('http');h.get('http://localhost:18789',r=>{process.exit(r.statusCode?0:1)}).on('error',()=>process.exit(1))"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  flowfast-bot:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    user: "root"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HUBSPOT_API_KEY: ${HUBSPOT_API_KEY}
      APOLLO_API_KEY: ${APOLLO_API_KEY}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDER_EMAIL: ${SENDER_EMAIL}
      FLOWFAST_DATA_DIR: /data/flowfast
    volumes:
      - ./skills/flowfast:/app/skills/flowfast
      - flowfast-data:/data/flowfast
    init: true
    restart: unless-stopped
    entrypoint: ["sh", "-c", "chown -R node:node /data/flowfast && exec runuser -u node -- node /app/skills/flowfast/telegram-bot.js"]

  flowfast-dashboard:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    user: "root"
    environment:
      DASHBOARD_PORT: "3000"
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD:-flowfast}
      FLOWFAST_DATA_DIR: /data/flowfast
    volumes:
      - ./skills/flowfast:/app/skills/flowfast
      - flowfast-data:/data/flowfast
    ports:
      - "3000:3000"
    init: true
    restart: unless-stopped
    entrypoint: ["sh", "-c", "chown -R node:node /data/flowfast && exec runuser -u node -- node /app/skills/flowfast/dashboard.js"]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ./skills/flowfast:/home/node/.openclaw/skills/flowfast
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli

volumes:
  flowfast-data:
